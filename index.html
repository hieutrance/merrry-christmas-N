<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Thông Noel</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div class="xmas-tree">
        <div class="star">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
        <div class="stem"></div>
        <div class="snow-ground"></div>
    </div>
    <div class="banner change-bg-btn">
        Merry Christmas 
        <p class="sub-text">Click here</p>
    </div>
    <div class="greeting">
        <p class="greeting-message">Chúc Như một Giáng sinh an lành và hạnh phúc nhaaa!</p>
    </div>
    
    <script>
        const banner = document.querySelector('.change-bg-btn');
        const body = document.querySelector('body');
    
  
        const colors = ['#36054a', '#393d1a', '#062b4f', '#420505', '#A170245'];
        let colorIndex = 0;
    
        banner.addEventListener('click', () => {
            // Lấy màu theo thứ tự trong danh sách
            body.style.backgroundColor = colors[colorIndex];
            // Chuyển sang màu tiếp theo
            colorIndex = (colorIndex + 1) % colors.length;
        });


        const audio = new Audio('nhac.mp3'); 
        audio.loop = true; // Lặp lại nhạc

        // Biến cờ để kiểm tra nhạc đã phát hay chưa
        let isAudioStarted = false;

        banner.addEventListener('click', () => {
            // Đổi màu nền
            body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;

            // Chỉ phát nhạc lần đầu
            if (!isAudioStarted) {
                audio.play().catch(error => {
                    console.log('Autoplay bị chặn: ', error);
                });
                isAudioStarted = true; // Đánh dấu nhạc đã phát
            }
        });
    </script>
    <!-- <audio autoplay loop hidden muted>
        <source src="nhac.mp3" type="audio/mpeg">
    </audio>        -->
    
    
    <script src="script.js"></script>
</body>
</html>
